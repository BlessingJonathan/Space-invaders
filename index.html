<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="ScoreEl" style="display: none; color: white; position: absolute; top: 20px; left: 20px; font-size: 20px;">Score: 0</p>
    
    <!-- Message to prompt user interaction -->
    <p id="startMessage" style="text-align: center; font-size: 20px; color: white; background-color: black; padding: 10px;">
        Click anywhere to start the game!
    </p>

    <canvas>Your browser does not support HTML5 canvas.</canvas>

    <!-- Game Over Screen (hidden by default) -->
    <div id="gameOverScreen" style="display: none; text-align: center; color: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: black; padding: 20px; border-radius: 10px;">
        <h1>Game Over</h1>
        <p id="finalScore" style="font-size: 24px;">Score: 0</p>
        <button id="restartButton" style="font-size: 18px; padding: 10px; background-color: green; color: white; border: none; cursor: pointer;">Restart</button>
    </div>

    <script src="./index.js" defer></script>
</body>
</html>
